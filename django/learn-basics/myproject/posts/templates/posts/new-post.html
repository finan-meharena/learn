{% extends "layout.html" %}

{% block title %}
    <h1>new post page</h1>
{% endblock title %}

{% block content %}
    <section>
        <h1>new post</h1>
        <form  class ="form-with-class" action=" {% url 'posts:new-post' %} " method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit">Add Post</button>
        </form>
    </section>
{% endblock content %}
