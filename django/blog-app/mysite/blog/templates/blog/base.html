{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  <div id="sidebar">
    <h2>My blog</h2>
    {% if tag %}
       <h2>Posts tagged with "{{ tag.name }}"</h2>
     {% endif %}
    <p>This is my blog.</p>
  </div>
</body>
</html>
